<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Viewport -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  
  <!-- FaveIcon -->
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.ico">
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/text-tweet.css" type="text/css" />

  <!-- Mock Data -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- TimeAgo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body class="wrapper">
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo-font">tweeter</span>
    <a>
    <div class="nav-right">
      <p class="fixed"><strong>Write &nbsp;</strong>a new tweet</p>
      <i class="fas fa-angle-double-down icon-position bounce"></i>
    </div>
  </a>
  </nav>

  <header>
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="avatar-name">
      <p style="font-size: 38px;" id="main"><strong>Nader &nbsp;</strong>Nasr</p>
    </div>
  </header>

 
  
  <!-- Page-specific (main) content here -->
  <main class="container">
    
    <section class="new-tweet">
      <form action="/tweets/" method="POST" id="tweet-text">
        <div class="alert" id="inputEmpty">
          <span class="close-alert" onclick="this.parentElement.style.display='none';">&times;</span>
          Nothing to Tweet.
        </div>
      
        <div class="alert" id="charOverLimit">
          Character limit exceeded.
        </div>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <hr/>
        <div class="footer">
          <button id="button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

      <article id="tweets-container">
        
      </article>
    </section>

  </main>
</body>

</html>
